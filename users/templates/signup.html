{% extends "base.html" %}
{% load static tailwind_tags %}

{% block title %}Cart: Kaffa Coffee Company{% endblock title %}

{% block content %}
<!--User Registration form-->
<div class="flex w-full justify-center mb-10 font-ancizar-sans text-[#3F281C]">
  <div class="w-2/5">
    <h1 class="flex text-6xl font-bold font-ranchers mb-10 border-b py-4 border-[#604333]">Create an account</h1>
    <form
      method="POST"
      action="{% url 'signup' %}"
      class="flex flex-col gap-2 text-lg border border-gray-200 rounded-xl shadow-2xl px-28 py-10"
    >
      {% csrf_token %}
      <p class="font-light">* indicates required field</p>
      <label class="font-bold text-xl">Personal Information</label>
      <input
        placeholder="* First name"
        class="border p-2 px-4 rounded-lg"
        name="first_name"
        required
      />
      <input
        placeholder="* Last name"
        class="border p-2 px-4 rounded-lg"
        name="last_name"
      />

      <label class="mt-5 font-bold text-xl">Account Security</label>
      <input
        type="email"
        placeholder="* Email"
        class="border p-2 px-4 rounded-lg"
        name="email"
        required
      />
      <span class="font-light">This will be your username.</span>
      <input
        type="password"
        placeholder="* Password"
        class="border p-2 px-4 rounded-lg mt-4"
        name="password"
      />

      <span class="font-light mt-8 mb-2"
        >Already have an account?
        <a
          href="sign-in"
          class="font-semibold hover:underline hover:underline-offset-6"
          >Login</a
        >
      </span>
      <button
        type="submit"
        class="p-2 px-4 border border-emerald-700 bg-emerald-700 text-white rounded-full cursor-pointer hover:bg-emerald-800 transition delay-100"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
{% endblock content %}
